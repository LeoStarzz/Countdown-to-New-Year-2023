<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year's Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="timer">
        <div class="days">
          <p class="days-left"></p>
          <span>Days</span>
        </div>
        <div class="hours">
          <p class="hours-left"></p>
          <span>Hours</span>
        </div>
        <div class="minutes">
          <p class="minutes-left"></p>
          <span>Minutes</span>
        </div>
        <div class="seconds">
          <p class="seconds-left"></p>
          <span>Seconds</span>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
